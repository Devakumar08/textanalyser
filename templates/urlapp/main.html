<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyser</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap Switch CSS -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }

        .container {
            padding: 1.61803398875vw; /* Golden ratio padding */
        }

        h1 {
            color: #007bff;
            font-size: 1.61803398875vw; /* Golden ratio font size */
            margin-bottom: 1.61803398875vw; /* Golden ratio margin */
        }

        textarea {
            width: 100%;
            padding: 1.61803398875vw; /* Golden ratio padding */
            font-size: 1.61803398875vw; /* Golden ratio font size */
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .form-check-label {
            color: #333;
            font-size: 1.61803398875vw; /* Golden ratio font size */
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-size: 1.61803398875vw; /* Golden ratio font size */
            border: none;
            border-radius: 5px;
            padding: 1.61803398875vw 3.2360679775vw; /* Golden ratio padding */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Text Analyser</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Address</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to Text Analyser: Enter Your Text</h1>
        <form action="analyze" method="post">{% csrf_token %}
            <div class="form-group">
                <textarea class="form-control" name="text" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" data-toggle="toggle" data-size="small" data-on="On" data-off="Off" data-onstyle="primary" data-offstyle="secondary" name="removepunc">
                <label class="form-check-label" for="removepunc">Remove Punctuations</label>
            </div>
            <div class="form-group">
                <input type="checkbox" data-toggle="toggle" data-size="small" data-on="On" data-off="Off" data-onstyle="primary" data-offstyle="secondary" name="fullcaps">
                <label class="form-check-label" for="fullcaps">Full Capitalization</label>
            </div>
            <div class="form-group">
                <input type="checkbox" data-toggle="toggle" data-size="small" data-on="On" data-off="Off" data-onstyle="primary" data-offstyle="secondary" name="sp_rem">
                <label class="form-check-label" for="sp_rem">Space Remover</label>
            </div>
            <div class="form-group">
                <input type="checkbox" data-toggle="toggle" data-size="small" data-on="On" data-off="Off" data-onstyle="primary" data-offstyle="secondary" name="counter">
                <label class="form-check-label" for="counter">Counter</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Analyse Text</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap Switch JS -->
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
</html>
